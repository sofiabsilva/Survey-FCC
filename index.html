<body>
  <main>
    <h1 id="title">Survey title</h1>
    <p id="description">Descriptive text about this very survey!</p>
    <form id="survey-form">
        <label for="name" id="name-label">* Name:</label>
        <input name="name" type="text" id="name" placeholder="enter your name" required autofocus></input>
      <br>
        <label for="email" id="email-label">* E-mail Address:</label>
        <input name="email" type="email" id="email" placeholder="enter your e-mail" required></input>
      <br>
      <label for="number" id="number-label">* Age:</label>
      <input name="age" id="number" type="number" max="100" min="1" required placeholder="your age"></input>
      <br>
      <label for="dropdown" id="dropdown-label">Select option:</label>
      <select id="dropdown">
        <option value"option1">option 1</option>
        <option value"option2">option 2</option>
      </select><br>
      <label for="radio" id="radio-label">Select gender:</label>  
      <fieldset id="gender">
        <input type="radio" name="gender" id="radio" value="female">female</input>
        <input type="radio" name="gender" id="radio" value="male">male</input>
        <input type="radio" name="gender" id="radio" value="other">other</input>
      </fieldset>
      <br>
      <label>Check all that apply to you:</label>
      <br>
      <input type="checkbox" name"checkbox" value="item1">item 1</input><br>
      <input type="checkbox" name"checkbox" value="item2">item 2</input><br>
      <input type="checkbox" name"checkbox" value="item2">item 3</input><br>
      <label for="comments">Additional Comments:</label><br>
      <textarea type="text" name="message"></textarea>
      <br>
      <input type="submit" name="submit" id="submit"></input>
    </form>
  <main>
</body>
